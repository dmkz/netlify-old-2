<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редирект на новый домен</title>
  <style>
    /* Фон затемнения */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0; visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    /* Окно сообщения */
    #info-window {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1001;
      font-family: 'Arial', sans-serif;
    }

    /* Плавное появление */
    #overlay.show {
      opacity: 1; visibility: visible;
    }
    #info-window.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Заголовок */
    #info-window h2 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      color: #4e54c8;
    }

    /* Текст ссылки */
    #info-window p {
      margin: 0.5rem 0 1.5rem;
      font-size: 1rem;
      color: #333;
      word-break: break-all;
    }

    /* Стили кнопки */
    #go-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s ease;
      animation: pulse 2s ease-in-out infinite;
    }
    #go-button:hover {
      transform: scale(1.1);
    }

    /* Анимация пульсации */
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%    { transform: scale(1.05); }
    }

    /* Ссылка */
    #new-url {
      color: #4e54c8;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Оверлей и окно -->
  <div id="overlay"></div>
  <div id="info-window">
    <h2>Сайт внезапно переехал!</h2>
    <p>Теперь эта страница доступна по адресу:<br>
      <a id="new-url" href="#">—</a>
    </p>
    <button id="go-button">Перейти</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      const parts = url.hostname.split('.');
      const idx = parts.indexOf('netlify');
      if (idx > 0) parts[idx-1] = 'dmkz';
      url.hostname = parts.join('.');
      const newUrl = url.toString();

      // Вставляем ссылку
      const link = document.getElementById('new-url');
      link.href = newUrl;
      link.textContent = newUrl;

      // Перенаправление по кнопке
      document.getElementById('go-button').addEventListener('click', () => {
        window.location.href = newUrl;
      });

      // Показываем окно
      requestAnimationFrame(() => {
        document.getElementById('overlay').classList.add('show');
        document.getElementById('info-window').classList.add('show');
      });
    });
  </script>
</body>
</html>
